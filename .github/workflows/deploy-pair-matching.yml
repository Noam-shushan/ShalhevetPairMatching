name: "Deploy Pair Matching"

on:
   push: 
      tags:
         - "pair-matching/v*"

env: 
   PROJECT_PATH: GuiWpf/GuiWpf.csproj

jobs:
   deploy:
       runs-on: windows-latest
       steps:
         - uses: actions/checkout@v2

         - uses: actions/setup-dotnet@v1
           with:
             dotnet-version: 5.0.x
                
         - run: dotnet restore ${{ env.PROJECT_PATH }}

         - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

         - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build

         - uses: actions/create-release@v1
           id: create_release
           env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           with:
             tag_name: ${{ github.ref }}
             release_name: ${{ github.ref }}

         - uses: csexton/release-asset-action@v2
           with:
             github-token: ${{ secrets.GITHUB_TOKEN }}
             pattern: GuiWpf/bin/Release/net5.0-windows/win-x64/publish/*.exe
             release-url: ${{ steps.create_release.outputs.upload_url }}